<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator BMI</h1>
      <h1><span>created by : Alif Athaullah Rasyad</span></h1>
      <form id="bmiForm">
        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" name="weight" /><br /><br />
        <label for="height">Tinggi Badan (cm):</label>
        <input type="number" id="height" name="height" /><br /><br />
        <button type="button" id="calculate">Hitung BMI</button><br /><br />
        <div id="result">Hasil:</div>
      </form>
      <div class="reset"> <button id="reset">Reset</button></div>
    </div>

    <script>
    const inputBB = document.getElementById("weight");
    const inputTB = document.getElementById("height");
    const hitung = document.getElementById("calculate");
    const hasil = document.getElementById("result");

    function menghitung() {
        let beratB = parseFloat(inputBB.value);
        let tinggiB = parseFloat(inputTB.value) / 100;
        if(isNaN(beratB)  && isNaN(tinggiB)) {
       hasil.textContent = "BMI tidak valid";
        }
        else if (beratB != 0 && tinggiB != 0) {
          hasilUkur = beratB / (tinggiB * tinggiB);
        let keterangan= ""
            if(hasilUkur < 18.5){
        keterangan = "( Berat Badan Kurang )"
        } 
        else if ( hasilUkur >=18.5 && hasilUkur <=24.9){
            keterangan = "( Berat badan ideal )"
        } 
        else if( hasilUkur >= 25 && hasilUkur <= 29.9){
            keterangan = "( Berat badan Berlebih )"
        } 
        else if (hasilUkur >=30){
            keterangan = "( Anda Obestitas. Berolahragalah!)"
        }
        else{
            keterangan =""
        }
        hasil.textContent = "Hasil :" + Math.round(hasilUkur) +" "+ keterangan;
        
    
        
        }
        console.log(beratB)
        console.log(tinggiB)
        console.log(hasilUkur)
    }

    hitung.addEventListener("click", menghitung);
    document.addEventListener("keydown", function (){
        if (event.key === "Enter") {
            menghitung();
        }
    });

    function reset(){
        inputBB.value = ""
        inputTB.value = ""
        hasil.textContent = "Hasil :"
    }
    const resetButton = document.getElementById('reset')
    resetButton.addEventListener("click", reset)

    
    </script>
</body>
</html>
